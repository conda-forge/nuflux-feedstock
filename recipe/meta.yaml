{% set version = "2.0.3" %}

package:
  name: nuflux
  version: {{ version }}

source:
  url: https://github.com/icecube/nuflux/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b7a3c88107c73b81bf021acd5e6e69f9646811cc041b1dc14fffbdffcd736981

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy
    - meson
    - cmake
    - ninja
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy >=1.7
    - cfitsio
    - photospline
    - boost
  run:
    - python
    - numpy
    - cfitsio
    - photospline
    - boost

test:
  source_files:
    - tests
  commands:
    - cd tests && $PYTHON test_fluxes.py

about:
  home: https://github.com/icecube/nuflux
  license: LGPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Library for calculating atmospheric neutrino fluxes
  dev_url: https://github.com/icecube/nuflux

extra:
  recipe-maintainers:
    - jvansanten
