{% set version = "2.0.7" %}

package:
  name: nuflux
  version: {{ version }}

source:
  url: https://github.com/icecube/nuflux/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a8ee3aca975e25e2b66f85bcfcf5ebfc151f5e1a4f9433f9667d05a00538ab96

build:
  number: 0
  skip: true  # [win or python_impl == "pypy"]

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy
    - meson
    - cmake
    - ninja
    - pkg-config
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy >=1.7
    - cfitsio
    - photospline !=2.3.0
    - libboost-python-devel
  run:
    - python
    - numpy
    - cfitsio
    - photospline
    - libboost-python-devel

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-subtests
  commands:
    - cd tests && $PYTHON test_fluxes.py

about:
  home: https://github.com/icecube/nuflux
  license: LGPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Library for calculating atmospheric neutrino fluxes
  dev_url: https://github.com/icecube/nuflux

extra:
  recipe-maintainers:
    - jvansanten
