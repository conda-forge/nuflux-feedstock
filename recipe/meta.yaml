{% set version = "2.0.2" %}

package:
  name: nuflux
  version: {{ version }}

source:
  url: https://github.com/icecube/nuflux/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c9d319a1c24c7327c5e30856d9b66e97c829f6dc07c86f9ff5178e6f4505208

build:
  number: 0
  skip: true  # [win]
  script: BOOST_ROOT=$PREFIX CMAKE=$BUILD_PREFIX/bin/cmake PKG_CONFIG=$BUILD_PREFIX/bin/pkg-config meson setup ${MESON_ARGS:---buildtype release --prefix=$PREFIX -Dlibdir=lib} build && ninja -C build install

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - meson
    - cmake
    - ninja
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy >=1.7
    - cfitsio
    - photospline
    - boost
  run:
    - python
    - numpy
    - cfitsio
    - photospline
    - boost

test:
  source_files:
    - tests
  commands:
    - cd tests && $PYTHON test_fluxes.py

about:
  home: https://github.com/icecube/nuflux
  license: LGPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Library for calculating atmospheric neutrino fluxes
  dev_url: https://github.com/icecube/nuflux

extra:
  recipe-maintainers:
    - jvansanten
